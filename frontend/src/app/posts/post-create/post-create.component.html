<mat-card>
  <form
    *ngIf="!isLoading; else loadingSpinner"
    [formGroup]="form"
    (ngSubmit)="onSavePost()">
    <mat-form-field>
      <input
        matInput type="text" name="title"
        formControlName="title"
        placeholder="Post Title" />
    <mat-error *ngIf="form.get('title').invalid">
      Please enter a post title! (5 character long)
    </mat-error>
  </mat-form-field>
  <div>
    <button
      mat-stroked-button type="button"
      (click)="filePicker.click()">
      Pick Image
    </button>
    <input
      type="file" #filePicker
      (change)="onImagePicked($event)"/>
  </div>
  <div
    *ngIf="imagePreview && imagePreview !== ''"
    class="image-preview">
    <img [src]="imagePreview" [alt]="form.value.title">
  </div>
  <mat-form-field>
    <textarea
    matInput name="content"
    formControlName="content"
    placeholder="Post Content"
    rows="4"
    ></textarea>
    <mat-error *ngIf="form.get('content').invalid">
      Please enter content for the post!
    </mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit">
      Save Post
    </button>
  </form>
  <ng-template #loadingSpinner>
    <mat-spinner></mat-spinner>
  </ng-template>
</mat-card>
