<mat-card>
  <form (ngSubmit)="onSavePost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        matInput [ngModel]="post.title"
        type="text" name="title"
        placeholder="Post Title"
        required minlength="5" />
    <mat-error *ngIf="postForm.form.get('title')?.invalid">
      Please enter a post title! (5 character long)
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <textarea
    matInput [ngModel]="post.content" 
    name="content"
    rows="4"
    placeholder="Post Content"
    required
    ></textarea>
    <mat-error *ngIf="postForm.form.get('content')?.invalid">
      Please enter content for the post!
    </mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit">
      Save Post
    </button>
  </form>
</mat-card>
